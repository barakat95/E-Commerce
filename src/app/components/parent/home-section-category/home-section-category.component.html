<section>
    <div class="section-title">
        <h2>{{categoryGroupName | uppercase}}</h2>
    </div>
    <div class="categories">
        <div nz-row [nzGutter]="16">
            <div nz-col [nzXl]="4" [nzLg]="4" [nzMd]="8" [nzSm]="12" [nzXs]="24" *ngFor="let card of categoryList">
                <app-category-card [card]="card"></app-category-card>
            </div>
        </div>
    </div>
</section>
